<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
	    layout:decorator="index">
 <meta charset="UTF-8" />
 <head>
<title>modifier Vue Comptable</title>

</head>
<body class="container">

 <div layout:fragment="content" >
	<div class="col-md-6 col-sm-12 col-xs-12">
		<div class="panel panel-info spacer">
			<div class="panel-heading">Vue comptable de la procédure :</div>
			<div class="panel-body">
				<form th:action="@{/AjouterVueComptable}"
					th:object="${vueComptable}" method="post">
					<input th:type="hidden" name="codeVueCompt" th:field="${vueComptable.codeVueCompt}" />
					<div class="form-group">
						<input type="text" th:value="${procedure.codeProcedure}"
							name="procedure" style="display: none;" />
					</div>
					<div class="form-group">
						<label>Description</label> <input type="text"
							th:field="*{description}" class="form-control" /> <span
							th:if="${#fields.hasErrors('description')}"
							th:errors="*{description}" class="error"></span>
					</div>


					<button type="submit" class="btn btn-primary">Enregistrer</button>
					<button type="reset" class="btn btn-default">Annuler</button>
				</form>
			</div>
		</div>
	</div>
</div>	
 </body>
</html>
