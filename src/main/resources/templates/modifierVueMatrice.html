<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/layout"
	    layout:decorator="index">
<head>	    
 <meta charset="UTF-8"/>
 
<title>modifier Vue Matrice de controle</title>

</head>
<body class="container">
   
   <div layout:fragment="content" >
	      <div class="col-md-12 col-sm-12 col-xs-12">
						<div class="panel panel-info spacer">
							<div class="panel-heading">Vue matrice de contrôle :</div>
							<div class="panel-body">
								<form th:action="@{/AjouterVueMatrice}" th:object="${vueMatrice}" method="post">
								<input th:type="hidden" name="codeVueMatrice" th:field="${vueMatrice.codeVueMatrice}" />
								 <div class="form-group">
							          <input type="text" th:value="${procedure.codeProcedure}" name="procedure"  style="display:none;"/>
								   </div>
									<div class="form-group">
										<label>contrôle</label> <input type="text"
											th:field="*{control}" class="form-control"/>
											<span
										th:if="${#fields.hasErrors('control')}"
										th:errors="*{control}" class="error"></span>
								
									</div>
									<div class="form-group">
										<label>Auteur</label> <input type="text"
											th:field="*{auteur}" class="form-control"/>
											<span
										th:if="${#fields.hasErrors('auteur')}"
										th:errors="*{auteur}" class="error"></span>
										
									</div>
									<div class="form-group">
										<label>Support</label> <input type="text"
											th:field="*{support}" class="form-control"/>
											<span
										th:if="${#fields.hasErrors('support')}"
										th:errors="*{support}" class="error"></span>
								
									</div>
									<div class="form-group">
										<label>Matérialisation </label> <input type="text"
											th:field="*{materialisation}" class="form-control"/>
											<span
										th:if="${#fields.hasErrors('materialisation')}"
										th:errors="*{materialisation}" class="error"></span>
										
									</div>
									<div class="form-group">
										<label>Périodicité  </label> <input type="text"
											th:field="*{periodicite}" class="form-control"/>
											<span
										th:if="${#fields.hasErrors('periodicite')}"
										th:errors="*{periodicite}" class="error"></span>
										
									</div>
									<div class="form-group">
										<label>Finalité  </label> <input type="text"
											th:field="*{finalite}" class="form-control"/>
											<span
										th:if="${#fields.hasErrors('finalite')}"
										th:errors="*{finalite}" class="error"></span>
										
									</div>
									<button type="submit" class="btn btn-primary">Enregistrer</button>
									<button type="reset" class="btn btn-default">Annuler</button>
								</form>
							</div>
						</div>
					</div>
				</div>	
 </body>
</html>
